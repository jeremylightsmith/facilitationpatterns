category: organizational
summary: By being the person that writes things down, you effectively funnel information through yourself.  You slow down the conversation to the rate that you can write it down.
details:
  The opposite of this pattern is [participants_write].
  
  Variations - taking notes on a big visible chart, taking notes on index cards

  This pattern allows you to ask all the stupid questions that end up being really important.  This is great if it is your job to make sure that there are no hidden assumptions.