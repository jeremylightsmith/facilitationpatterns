category: discussion
summary: Sometimes there are too many opinions or too much to say or go through as a large group.  In these cases and others, breaking into smaller groups may allow the group as a whole to go much faster.
details:
  variations - each group separately does the same task, each group does a different task and the work is split up
  
  Usually you want the groups to report back to the group as a whole so that everyone gets the benefit of their work.  This might be with a short summary that each group gives at the end, or each group might produce [physical_models] that the other groups can all inspect afterward.